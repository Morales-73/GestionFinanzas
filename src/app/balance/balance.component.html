    <div class="m-5 flex justify-evenly w-full">
        <div class="flex items-center">
            <span class="font-bold text-xl mr-2">Ingreso Total:</span>
            <p>{{ ingresoTotal | currency }}</p> 
        </div>
        <div class="flex items-center">
            <span class="font-bold text-xl mr-2">Gasto Total:</span>
            <p> {{ gastoTotal | currency }}</p>
        </div>
        <div class="flex items-center">
            <span class="font-bold text-xl mr-2">Balance Total:</span>
            <p> {{ balanceTotal | currency }}</p>
        </div>
    </div>
